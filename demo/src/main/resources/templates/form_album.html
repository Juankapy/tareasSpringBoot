<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Álbum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Datos del Álbum</h3>
                </div>
                <div class="card-body">
                    <!-- El formulario envía los datos a /albums/guardar -->
                    <form th:action="@{/albums/guardar}" th:object="${album}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" th:field="*{titulo}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Artista</label>
                            <input type="text" th:field="*{artista}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Género</label>
                            <input type="text" th:field="*{genero}" class="form-control" />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a th:href="@{/albums}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

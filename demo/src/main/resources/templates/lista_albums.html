<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Álbumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<style>
    .form-control-borderless {
    border: none;
    }

    .form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
        border: none;
        outline: none;
        box-shadow: none;
    }
</style>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Mis Canciones / Albumes</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4 col-md-8 col-lg-7">
                <form class="card card-sm" action="/albums" method="get">
                    <div class="card-body row no-gutters align-items-center">

                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>

                        <div class="col">
                            <input
                                class="form-control form-control-lg form-control-borderless"
                                type="search"
                                name="texto"
                                placeholder="Busca álbumes o canciones">
                        </div>

                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">
                                Buscar
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>



    <a th:href="@{/albums/nuevo}" class="btn btn-primary mb-3">Nuevo Álbum</a>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Título</th>
                    <th>Artista</th>
                    <th>Género</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="album : ${listaAlbums}">
                    <td th:text="${album.titulo}">Nombre del Album</td>
                    <td th:text="${album.artista}">Artista</td>
                    <td th:text="${album.genero}">Rock</td>
                    <td>
                        <a th:href="@{/albums/editar/{id}(id=${album.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/albums/borrar/{id}(id=${album.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de borrar este álbum?')">Borrar</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(listaAlbums)}" class="alert alert-info">
                No hay álbumes todavía.
            </div>
        </div>
    </div>
</div>

</body>
</html>

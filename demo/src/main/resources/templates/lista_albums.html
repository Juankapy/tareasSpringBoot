<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Álbumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<style>
    .form-control-borderless {
    border: none;
    }

    .form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
        border: none;
        outline: none;
        box-shadow: none;
    }
</style>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Mis Canciones / Albumes</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4 col-md-8 col-lg-7">
                <form class="card card-sm" action="/albums" method="get">
                    <div class="card-body row no-gutters align-items-center">

                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>

                        <div class="col">
                            <input
                                class="form-control form-control-lg form-control-borderless"
                                type="search"
                                name="texto"
                                placeholder="Busca álbumes o canciones"
                                th:value="${texto}">
                        </div>

                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">
                                Buscar
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>



    <div class="mb-3">
        <a th:if="${!isGenresPage}" th:href="@{/albums/nuevo}" class="btn btn-primary">Nuevo Álbum</a>
        <a th:if="${!isGenresPage}" th:href="@{/albums(page=1)}" class="btn btn-secondary ms-2">Géneros</a>

        <a th:if="${isGenresPage}" th:href="@{/generos/nuevo}" class="btn btn-primary">Nuevo Género</a>
        <a th:if="${isGenresPage}" th:href="@{/albums(page=0)}" class="btn btn-secondary ms-2">Ver Albums</a>
    </div>

    <div class="card shadow">
        <div class="card-body">

            <!-- Si isGenresPage, mostramos géneros en lugar de albums -->
            <div th:if="${isGenresPage}">
                <h5>Lista de Géneros</h5>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="g : ${listaGeneros}">
                        <td th:text="${g.nombre}">Género</td>
                        <td>
                            <a th:href="@{/generos/borrar/{id}(id=${g.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que desea borrar este género?')">Borrar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:unless="${isGenresPage}">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Título</th>
                        <th>Artista</th>
                        <th>Género</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="album : ${listaAlbums}">
                        <td th:text="${album.titulo}">Nombre del Album</td>
                        <td th:text="${album.artista}">Artista</td>
                        <td th:text="${album.genero}">Rock</td>
                        <td>
                            <a th:href="@{/albums/editar/{id}(id=${album.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/albums/borrar/{id}(id=${album.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de borrar este álbum?')">Borrar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div th:if="${#lists.isEmpty(listaAlbums)}" class="alert alert-info">
                    No hay álbumes todavía.
                </div>
            </div>

            <!-- Pagination controls -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <form id="sizeForm" action="/albums" method="get" class="d-flex align-items-center">
                        <input type="hidden" name="texto" th:value="${texto}" />
                        <input type="hidden" name="page" th:value="${currentPage}" />
                        <label for="sizeSelect" class="me-2 mb-0">Mostrar:</label>
                        <select id="sizeSelect" name="size" class="form-select form-select-sm" style="width: auto;" onchange="document.getElementById('sizeForm').submit()">
                            <option th:value="5" th:selected="${pageSize==5}">5</option>
                            <option th:value="10" th:selected="${pageSize==10}">10</option>
                            <option th:value="20" th:selected="${pageSize==20}">20</option>
                        </select>
                    </form>
                </div>

                <nav aria-label="Page navigation">
                    <ul class="pagination mb-0">
                        <li class="page-item" th:classappend="${currentPage==0}? 'disabled'">
                            <a class="page-link" th:href="@{/albums(page=${currentPage-1}, size=${pageSize}, texto=${texto})}">Anterior</a>
                        </li>

                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}" th:classappend="${i==currentPage}? 'active'">
                            <a class="page-link" th:href="@{/albums(page=${i}, size=${pageSize}, texto=${texto})}" th:text="${i+1}">1</a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage+1>=totalPages}? 'disabled'">
                            <a class="page-link" th:href="@{/albums(page=${currentPage+1}, size=${pageSize}, texto=${texto})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- End pagination -->

        </div>
    </div>
</div>

</body>
</html>

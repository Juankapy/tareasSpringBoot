<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Álbumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <style>
        .form-control-borderless { border: none; }
        .form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
            border: none; outline: none; box-shadow: none;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Música App</a>
    <div class="collapse navbar-collapse">
       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" th:href="@{/albums}">Álbumes</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/generos}">Géneros</a></li>
       </ul>
       <div class="d-flex" sec:authorize="isAuthenticated()">
          <span class="navbar-text me-3">Hola, <span sec:authentication="name">User</span></span>
          <form th:action="@{/logout}" method="post">
             <button class="btn btn-outline-light btn-sm" type="submit">Salir</button>
          </form>
       </div>
    </div>
  </div>
</nav>

<div class="container">
    <h1 class="mb-4">Mis Álbumes</h1>

    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <form class="card card-sm" action="/albums" method="get">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto"><i class="fas fa-search h4 text-body"></i></div>
                    <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" type="search" name="texto" placeholder="Busca álbumes..." th:value="${texto}">
                    </div>
                    <div class="col-auto"><button class="btn btn-lg btn-success" type="submit">Buscar</button></div>
                </div>
            </form>
        </div>
    </div>

    <div class="mb-3 d-flex justify-content-between">
        <a th:href="@{/albums/nuevo}" class="btn btn-primary">Nuevo Álbum</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Título</th>
                    <th>Artista</th>
                    <th>Género</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="album : ${listado}">
                    <td th:text="${album.titulo}">Título</td>
                    <td th:text="${album.artista}">Artista</td>
                    <td th:text="${album.genero}">Género</td>
                    <td>
                        <a th:href="@{/albums/editar/{id}(id=${album.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/albums/borrar/{id}(id=${album.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro?')">Borrar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav aria-label="Page navigation" class="mt-4" th:if="${listado.totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${listado.first} ? 'disabled'">
                <a class="page-link" th:href="@{/albums(page=${listado.number - 1}, texto=${texto})}" tabindex="-1">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, listado.totalPages - 1)}"
                th:classappend="${listado.number == i} ? 'active'">
                <a class="page-link" th:href="@{/albums(page=${i}, texto=${texto})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${listado.last} ? 'disabled'">
                <a class="page-link" th:href="@{/albums(page=${listado.number + 1}, texto=${texto})}">Siguiente</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>

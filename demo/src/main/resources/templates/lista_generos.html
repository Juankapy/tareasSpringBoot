<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Géneros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Géneros</h1>

    <a th:href="@{/generos/nuevo}" class="btn btn-primary mb-3">Nuevo Género</a>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="genero : ${listaGeneros}">
                    <td th:text="${genero.nombre}">Nombre</td>
                    <td>
                        <form th:action="@{/generos/borrar/{id}(id=${genero.id})}" method="get" style="display:inline" onsubmit="return confirm('¿Seguro que desea borrar este género?');">
                            <button class="btn btn-danger btn-sm" type="submit">Borrar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(listaGeneros)}" class="alert alert-info">
                No hay géneros todavía.
            </div>
        </div>
    </div>
</div>
</body>
</html>
